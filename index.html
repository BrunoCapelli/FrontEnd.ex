<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Feedback</title>
</head>
<body>
    <!-- Main card -->
    <div class="container">
        <!--Logo Estrella -->
        <div class="logo">
            <img src="../images/icon-star.svg" alt="icon-star">
        </div>
        <!-- Contenido-->
        <div class="message">
            <h2>How did we do?</h2>
            <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        </div>
        <div class="values">
            <div id="1" class="value">1</div>
            <div id="2" class="value">2</div>
            <div id="3" class="value">3</div>
            <div id="4" class="value">4</div>
            <div id="5" class="value">5</div>
        </div>
        <div>
            <form action="">
                <button id="submit" type="submit" onclick="send()">SUBMIT</button>
            </form>
        </div>
    </div>

        <!-- Thank you Message-->
        <div class="container2 hidden">
            <!-- Picture Thank you-->
            <img id="thank-you" src="../images/illustration-thank-you.svg" alt="">
            <!-- Message of selected value-->
            <div class="selectedRating" >
                
            </div>
            <!-- Message for user-->
            <div id="thank-you-message" class="message">
                <h2>Thank you!</h2>
                <p>We appreciate you taking the time to give a rating. If you ever need more support, don&apos;t hesitate to get in touch!</p>
            </div>
        </div>
</body>
    <script src="script.js"></script>
</html>
